<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GenCys Corporation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Flag.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.7);
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>GenCys Corporation</h1>
    <p>
      Pioneering the next frontier in Artificial Intelligence.<br />
      At GenCys, we build AI systems that seamlessly integrate with real-world operations — from healthcare to defense — unlocking intelligence beyond automation.
    </p>
  </div>
</body>
</html>
